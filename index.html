<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charging Station</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">EV Charging Station</h1>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="charging-station-container">
        <div class="charging-station-content">
            <h2>Select Vehicle Segment</h2>
            <select id="vehicle-segment">
                <option value="2-wheeler">2 Wheeler</option>
                <option value="3-wheeler">3 Wheeler</option>
                <option value="4-wheeler">4 Wheeler</option>
                <option value="bus">Bus</option>
            </select>
            <div class="input-group">
                <label for="cost-per-kwh">Cost per kWh:</label>
                <input type="number" id="cost-per-kwh" step="0.01">
            </div>
            <div class="input-group">
                <label for="battery-capacity">Battery Capacity (kWh):</label>
                <input type="number" id="battery-capacity" step="0.01">
            </div>
            <div class="input-group">
                <label for="select-distance">Select Distance (km):</label>
                <input type="number" id="select-distance">
            </div>
            <div class="input-group">
                <label for="range">Range (km):</label>
                <input type="number" id="range">
            </div>
            <div class="input-group">
                <label for="public-charger">Public Charger:</label>
                <input type="checkbox" id="public-charger">
            </div>
            <button onclick="calculateCost()">Calculate Cost</button>
            <div id="loading-spinner" class="hidden">
                <img src="spinner.gif" alt="Loading...">
            </div>
            <div id="result"></div>
        </div>
    </div>

    <footer>
        <div class="container">
            <ul class="social-media">
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Facebook</a></li>
            </ul>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
